<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
  <title>Energy Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <div>
    <label><input type="radio" name="mode" value="hour" checked> Theo giờ</label>
    <label><input type="radio" name="mode" value="day"> Theo ngày</label>
  </div>

  <label id="dateSelector">
    Chọn ngày:
    <input type="date" id="selectedDate">
  </label>

  <label id="monthSelector" style="display: none;">
    Chọn tháng:
    <input type="month" id="selectedMonth">
  </label>
  <canvas id="myChart"></canvas>
  <script src="chart_col.js" type="module"></script>
</body>
</html>
